name: Deploy to GitHub Pages

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Ensure Puppeteer downloads and uses its bundled Chromium on Linux runners
      PUPPETEER_PRODUCT: chrome
      PUPPETEER_CACHE_DIR: ~/.cache/puppeteer
      # Keep download enabled for CI, since GitHub runners do not have Chrome preinstalled
      PUPPETEER_SKIP_DOWNLOAD: 'false'
      # Helpful for larger Vite builds
      NODE_OPTIONS: --max_old_space_size=4096
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies for Chromium
        run: |
          sudo apt-get update
          # Install common shared libs needed by Chromium
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libgbm1 \
            libpango-1.0-0 \
            fonts-liberation \
            libxshmfence1
          # Handle Ubuntu 24.04 rename: libasound2 -> libasound2t64
          if apt-cache show libasound2t64 > /dev/null 2>&1; then \
            sudo apt-get install -y libasound2t64; \
          else \
            sudo apt-get install -y libasound2; \
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a current Node.js version
          cache: 'npm'

      - name: Cache Puppeteer browser downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/puppeteer
          key: puppeteer-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            puppeteer-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          BASE_URL: /
          # If you need to temporarily disable prerendering for debugging, set PRERENDER=false
          PRERENDER: 'true'

      - name: Add CNAME file
        run: echo "madelyn-hotchkiss.com" > ./dist/CNAME

      - name: Upload production artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # The folder Vite outputs to by default

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
